<html>

<script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.js"></script>
  <style>

      float:left;
      height:100%;
      display: block;
      width:33.33333%;

    #links{
        display: block;
        position:absolute;
        width:100%;
    }
    #links div{
      float:left;

      width:33.33333%;
      margin-top:20%;
  }
  #links div a{

    width:50%;
    margin:auto;
    text-align: center;
      /*      background-color: rgba(255, 255, 255, 0.7);*/

    </head>
<body>
  <div id='containera' class='container'></div>
  <div id='containerb' class='container'></div>
  <div id='containerc' class='container'></div>
  <div id="links">

    <div><a href="https://k0games.itch.io" class='desk'>k0.games</a></div>

    <div><a href="howareyou/">#SERGINA'S CHOICE-FREE SURVEY INSTRUMENT<br \>
    in collaboration with Elly Clarke</a></div>

    <div><a href="g_o_a_l/" class='desk'>WASD // try to make it to the top as many times as possible</a></div>

  </div>

    <script type="text/javascript">

let makesketch = function(clicktext, bubbletext, xoffset, yoffset, colors, period, containerid) {
    return function(p) {
    p.mousePressed = function() {
        p.c = p.random(p.colors);
        p.c.setAlpha(70);
        p.pressed = true;
        p.fill(p.c);
        p.rect(0,0,p.dWidth,p.dHeight);
        p.fill("#000")
        p.text(clicktext, p.mouseX-xoffset, p.mouseY-yoffset);
        p.c.setAlpha(10);
        p.fill(p.random(p.colors));
    }
    p.mouseReleased = function() {
      p.pressed = false;
    }
    p.setup = function(){
        p.dWidth = document.getElementById(containerid).offsetWidth;
        p.dHeight = document.getElementById(containerid).offsetHeight;
        p.myCanvas = p.createCanvas(p.dWidth, p.dHeight);

        p.myCanvas.parent(containerid);

        //p.createCanvas(p.windowWidth, p.windowHeight);
        p.pressed = false;
        p.colors = colors.map((c) => p.color(c));
        p.noStroke("#fff");
        p.frameRate(60);
        p.fill(p.random(p.colors));
        p.rect(0,0,p.dWidth,p.dHeight);
        p.colors.forEach((c) => c.setAlpha(10));
    }
    p.draw = function() {
        if (p.pressed) {
            p.fill(p.color(0,0,0,100));
            p.text(clicktext, p.mouseX-xoffset + p.random(-5,5),
                     p.mouseY-yoffset + p.random(-5,5));
        }
        
        if (p.frameCount % period == 0 || p.x === undefined) {
            p.noStroke();
            p.c = p.random(p.colors);
            p.x = p.random(p.dWidth);
            p.y = p.random(p.dHeight);
            p.s = p.random(Math.max(p.dWidth, p.dHeight)) + 70;
        }
        p.fill(p.c);
        p.text(bubbletext, p.x-xoffset, p.y-yoffset);
        p.circle(p.x, p.y, p.s/period * (p.frameCount%period));
    }

    p.windowResized = function() {
        p.dWidth = document.getElementById(containerid).offsetWidth;
        p.dHeight = document.getElementById(containerid).offsetHeight;
        p.resizeCanvas(p.dWidth, p.dHeight);
        p.pressed = false;
        p.c = p.random(p.colors);
        p.c.setAlpha(30);
        p.fill(p.c);
        p.rect(0,0,p.dWidth,p.dHeight);
        p.c.setAlpha(10);
    }
  }
};

  new p5(makesketch('k0.games', 'hi!', 6, 3, [
           /* "#300",
            "#030",
            "#ded",
            "#fee",
            "#255",
            "#daa",*/
            "#ddd",

            "#8543c7",

  new p5(makesketch('g_o_a_l', 'g_o_a_l', 17, 3, [

           "#02f",
           "#0df",
           "#0ea",
           "#0b4",
           "#0cb",
           "#0fd"
        ], 17, 'containerc'), 'containerb');

    </script>
