      window.seen = []
      window.currenttext = Math.floor(Math.random() * window.texts.length);

      window.texttoshow = "Hello, World"

      function nextletter(silent=false){
        window.creep += 1;
        document.body.style.backgroundPosition = "0px -" + window.creep+"px"
        window.op += 0.01;
        if (window.op >1) { window.op = 1; }

        document.getElementById("info").style.opacity = window.op;


        if (!silent){
          if (window.lettershown >= window.texts[window.currenttext].length) {
            window.lettershown = 1;
            window.seen.push(window.currenttext);
            percent = Math.min(100, Math.round(100*window.seen.length/window.texts.length))
            document.getElementById("seencount").innerHTML = percent


            // Incremantal, not random: window.currenttext = (window.currenttext + 1) % window.texts.length
            let options = [];
            for (var i=0; i<window.texts.length; i++){
              if (window.seen.indexOf(i) >= 0){
                continue;
              }
              options.push(i);
            }

            if (window.seen.length == window.texts.length) {
              window.seen = [];
              window.currenttext = Math.floor(Math.random() * window.texts.length);
            } else {
              window.currenttext = options[Math.floor(Math.random() * options.length)];
            }
          } else { window.lettershown += 1; }
        }
        document.getElementById("answer").value = window.texts[window.currenttext].substring(0, window.lettershown);
      }

<body onkeydown="nextletter()" onkeyup="nextletter(silent=true)">

  <input id="answer" onchange="nextletter(silent=true)" \>

    <span class="perc"><span id="seencount">0</span>%</span> of all feelings.
